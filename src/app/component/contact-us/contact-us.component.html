<app-header></app-header>

<mat-card class="innerpagebannerbg contactusbg">
  <mat-card-content class="mainwrappercontent">
    <div class="flex-row-gen">
      <div class="main-row-gen">
        <mat-card-title>Contact us</mat-card-title>
        <mat-card-subtitle>Ready to take advantage of our <br>services for your agency?</mat-card-subtitle>
        <mat-card-title class="title2">Contact us below!</mat-card-title>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="contactusformblock pTB">
  <mat-card-content class="mainwrappercontent">
    <mat-card-title class="mat-card-title2">Monetize365 1175 American Pacific Dr <br>Henderson, NV 89074
    </mat-card-title>
    <p><a href="mailto:support@monetize365.com" target="_top">support@monetize365.com</a></p>
    <div class="flex-row-gen">
      <div class="main-row-gen">
        <div class="example-container">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Email Address">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Phone Number">
          </mat-form-field>
          <mat-form-field appearance="fill" class="messagecls">
            <mat-label>Message</mat-label>
            <textarea matInput rows="5" cols="40" placeholder="Message"></textarea>
          </mat-form-field>
          <img src="http://all-frontend-assets.s3.amazonaws.com/monetize365/images/captureimg.jpg" alt="captureimg">
        </div>
      </div>
      <div class="sideblock-gen">
        <div class="mapwrapper">
          <iframe width="100%" height="386"
            src="https://maps.google.com/maps?width=100%&height=386&hl=en&q=1175%20American%20Pacific%20Dr%2CHenderson%2C%20NV%2089074+(Monetize365)&ie=UTF8&t=&z=14&iwloc=A&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a
              href="https://www.mapsdirections.info/en/journey-planner.htm">Route Finder</a></iframe>
        </div>
      </div>
    </div>
    <button mat-button class="matbuttoncls">Submit</button>
  </mat-card-content>
</mat-card>

<app-footer></app-footer>
