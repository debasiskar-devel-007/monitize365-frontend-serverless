</span>

        <mat-card-subtitle class="mainfooter_block1_con2">

            <img src="http://all-frontend-assets.s3.amazonaws.com/monetize365/images/logo.png">

              <mat-list-item [ngClass]="router.url === '/contact-us' ? 'active' : ''"><a mat-menu-item base [routerLink]="['/contact-us']">Contact Us</a></mat-list-item>
